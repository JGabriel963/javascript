<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="txti">Início: </label>
                <input type="number" name="inicio" id="txti">
            </p>
            <p>
                <label for="txtf">Fim: </label>
                <input type="number" name="end" id="txtf">
            </p>
            <p>
                <label for="txtp">Passo: </label>
                <input type="number" name="pass" id="txtp">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem
        </div>
    </section>
    <footer>
        &copy;<em>JoãoGabriel</em>
    </footer>
    <script src="script.js"></script>
</body>
</html>
