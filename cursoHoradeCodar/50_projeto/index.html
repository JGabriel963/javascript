<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve sua próxima tarefa:</h2>
            <form id="add-task-form" action="#">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <span id="done-btn" class="material-symbols-outlined">done</span>
                    <span id="remove-btn" class="material-symbols-outlined">delete_forever</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="scripts/scp.js"></script>
</body>
</html>
