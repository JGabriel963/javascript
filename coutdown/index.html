<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Count Down</title>
</head>
<body>
    <main class="container">
        <div class="title">
            <h1>LIVE</h1>
            <p>Em breve</p>
        </div>
        <div class="countdown">
            <div>
                <h1 id="days">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="hours">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutes">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="seconds">00</h1>
                <p>Segundos</p>
            </div>
        </div>
        <div class="button">
            <p>Cadastre-se</p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
